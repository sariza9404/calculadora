<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body onload="calculadora()">
    <h1>Calculadora de JavaScript puro</h1>
    <div class="con-c">
        <table>
            <tr>
                <span id="pantalla"></span>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="dividir">/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicar">x</button></td>
            </tr>
            <tr>
                <td><button id="uno">1 </button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
            </tr>
            <tr>
                <td><button id="igual">= </button></td>
                <td><button id="cero">0</button></td>
                <td><button id="clear">C</button></td>
                <td><button id="suma">+</button></td>
            </tr>
        </table>
    </div>
    <div id="calc-img">
        <img src="/img/calc.png" alt="">
    </div>

        <script src="js/main.js"></script>
